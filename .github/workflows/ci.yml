name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest
      - name: Black check
        run: black --check .
      - name: Flake8
        run: flake8 .
      - name: Run tests (if any)
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests"
          fi